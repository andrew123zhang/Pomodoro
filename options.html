<!DOCTYPE html> <!-- Page that shows up when blocking -->
<html>
<head>
    <meta charset="utf-8" />
    <title>Pomoptions</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        .arrElem {
            margin-bottom: 3px;
        }
        .siteName {
            display: inline-block;
            border: 1px black solid;
            padding: 3px;
            -webkit-appearance: textfield;
        }

        input[type="number"] {
            width: 45px;
        }
    </style>
</head>
<body>
    <h1>Options</h1>

    <button id="save">Save options</button>

    <h2>Time options</h2>

    <p><label for="workTime">Work Time (Minutes):</label> <input type="number" name="workTime" id="workTime" /></p>
    <p><label for="breakTime">Break Time (Minutes):</label> <input type="number" name="breakTime" id="breakTime" /></p>
    
    <h2>Blocking</h2>

    <p><label for="useWhitelist">use whitelist:</label> <input type="checkbox" name="useWhitelist" id="useWhitelist" /></p>

    <p>
        <input type="text" name="addItem" id="addItem" />
        <button id="addItemButton">Add item</button>
    </p>

    <div id="listContainer">
        
    </div>

    <script src="options.js"></script>
</body>
</html>
